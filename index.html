<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form action="#" class="container">
    <fieldset>
      <div class="firstname">
        <label>Enter your First Name:
          <input for="first-name" type="text" id="first-name" required>
          <p class="onError"></p>
        </label>
      </div>

      <div class="lastname">
        <label>Enter your Last Name:
          <input for="last-name" type="text" id="last-name" required>
          <p class="onError"></p>
        </label>
      </div>
      <div class="email">
        Enter your Email:
        <input for="email" type="email" name="" id="email" required>
        <p class="onError"></p>
      </div>
      </label>
    </fieldset>

    <fieldset>

      <div class="date">
        <label for="">Date of Birth <input type="date" required>
        <p class="onError"></p> </label>
      </div>

     
      <div class="country">
        <label for="">Country
          <select class="countrySel" name="" id="">
            <option value="NOT">(select one)</option>
            <option value="+91"> <span class="callCode">+91</span> India</option>
            <option value="+1"> <span class="callCode">+1</span> United States </option>
            <option value="+7"> <span class="callCode">+7</span> Russia</option>
            <option value="+86"> <span class="callCode">+86</span> China </option>
          </select>
        </label>
      </div>

      <div class="phone">
        <label for="">Phone Number
          <section class="phoneNumber">
            <p class="code"></p>
            <input type="tel" min="13" max="20" class="phoneNum" required>
          </section>
          <p class="onError"></p>
        </label>
      </div>


    </fieldset>

    <fieldset>
    </fieldset>
    <input type="submit" value="Submit">


    <!-- the first input element with type 'submit' is automatically set to submit its nearest parent form -->
  </form>

  <script src="index.js"></script>
</body>

</html>
